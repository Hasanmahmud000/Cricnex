<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
  <h2>Add Match</h2>
  <input id="title" placeholder="Title"><br>
  <input id="team1" placeholder="Team 1"><br>
  <input id="team2" placeholder="Team 2"><br>
  <input id="logo1" placeholder="Logo1 URL"><br>
  <input id="logo2" placeholder="Logo2 URL"><br>
  <input id="matchTime" placeholder="Match Time (YYYY-MM-DDTHH:MM:SSZ)"><br>
  <textarea id="links" placeholder="Server 1)url, Server 2)url"></textarea><br>
  <button onclick="addMatch()">Add</button>

  <h2>Delete Match</h2>
  <input id="deleteTitle" placeholder="Title"><button onclick="deleteMatch()">Delete</button>

  <script>
    const api = 'https://script.google.com/macros/s/AKfycbzFhG3Vudwoyw6OKLPyuod7VidhTLswsPprNCgy2ck-yxh5ipuxAbE3op7ztPQIkyt61Q/exec'; // replace this

    function addMatch() {
      const url = `${api}?action=addMatch&title=${encodeURIComponent(title.value)}&team1=${team1.value}&team2=${team2.value}&logo1=${logo1.value}&logo2=${logo2.value}&matchTime=${matchTime.value}&links=${encodeURIComponent(links.value)}`;
      fetch(url).then(res => res.text()).then(alert);
    }

    function deleteMatch() {
      const url = `${api}?action=deleteMatch&title=${encodeURIComponent(deleteTitle.value)}`;
      fetch(url).then(res => res.text()).then(alert);
    }
  </script>
</body>
</html>
