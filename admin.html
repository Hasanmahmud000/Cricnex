<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8"/>
  <title>Admin – BDStreamHub</title>
  <style>
    body{background:#fafafa;color:#111;font-family:sans-serif;padding:20px;}
    form input, form textarea{width:100%;margin:6px 0;padding:8px;border-radius:4px;border:1px solid #ccc;}
    form button{padding:10px 15px;background:#08f;color:#fff;border:none;border-radius:4px;cursor:pointer;}
  </style>
</head>
<body>
  <h1>Admin Panel By BDStreamHub</h1>
  <form id="f">
    <input name="Match" placeholder="Match Name" required/>
    <input name="Team1" placeholder="Team 1 Name" required/>
    <input name="Team2" placeholder="Team 2 Name" required/>
    <input name="Team1Logo" placeholder="Team 1 Logo URL" required/>
    <input name="Team2Logo" placeholder="Team 2 Logo URL" required/>
    <input name="MatchTime" placeholder="MatchTime (YYYY-MM-DDThh:mm:ss+06:00)" required/>
    <input name="Server1" placeholder="Stream URL 1" required/>
    <input name="Server2" placeholder="Stream URL 2"/>
    <input name="Server3" placeholder="Stream URL 3"/>
    <textarea name="Notice" placeholder="Notice (옵션)"></textarea>
    <button type="submit">Add Match</button>
  </form>
  <script>
    const apiUrl="https://script.google.com/macros/s/AKfycbys6AFNs2s1MKZ1zyJxaeUW-_Vmq5BuIEC8Qjyr-zXkx_x28F7rWTi2D0EmQlnsPvTnCQ/exec";
    document.getElementById('f').onsubmit = e => {
      e.preventDefault();
      fetch(apiUrl, {
        method:'POST',
        body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
      }).then(r=>r.text()).then(t=>{alert('Added');e.target.reset();});
    };
  </script>
</body>
</html>
