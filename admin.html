<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f4f4f4;}
    label { display:block; margin-top:10px; }
    input, textarea { width:99%; padding:5px; }
    button{ margin-top:15px; padding:10px 15px; }
  </style>
</head>
<body>
  <h2>üéõÔ∏è Admin Configuration</h2>

  <label>Stream URL (.mp4/.m3u8/.mpd+DRM):</label>
  <input id="stream" placeholder="https://..." />

  <label>License URL (DRM, optional):</label>
  <input id="license" placeholder="https://..." />

  <label>Match Start Time (UTC):</label>
  <input id="startTime" type="datetime-local" />

  <label>Scrolling Notice Message:</label>
  <textarea id="notice" rows="3" placeholder="Enter message"></textarea>

  <label>Logo URL:</label>
  <input id="logo" placeholder="https://..." />

  <label>Team Logo 1 URL:</label>
  <input id="team1" placeholder="https://..." />

  <label>Team Logo 2 URL:</label>
  <input id="team2" placeholder="https://..." />

  <label>Sponsor Banner URL:</label>
  <input id="sponsor" placeholder="https://..." />
  
  <button onclick="saveConfig()">üíæ Save Configuration</button>

  <script>
  function saveConfig() {
    const cfg = {
      stream: document.getElementById('stream').value,
      license: document.getElementById('license').value,
      startTime: document.getElementById('startTime').value,
      notice: document.getElementById('notice').value,
      logo: document.getElementById('logo').value,
      team1: document.getElementById('team1').value,
      team2: document.getElementById('team2').value,
      sponsor: document.getElementById('sponsor').value,
    };
    localStorage.setItem('liveConfig', JSON.stringify(cfg));
    alert('Configuration saved!');
  }
  </script>
</body>
</html>
