<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricStreamZone Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-box h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* Main App */
        .app-container {
            display: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .form-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00bcd4;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
        }
        
        .servers-container {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .server-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .server-item input {
            flex: 1;
            min-width: 200px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #555);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            margin: 2px;
        }
        
        .matches-list {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }
        
        .match-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #00bcd4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .match-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .match-title {
            font-size: 20px;
            font-weight: bold;
            color: #00bcd4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .match-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-live {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-upcoming {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }
        
        .status-finished {
            background: linear-gradient(45deg, #666, #555);
            color: white;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        
        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #fff;
        }
        
        .teams-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .team-info {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .team-logo:hover {
            transform: scale(1.1);
            border-color: #00bcd4;
        }
        
        .team-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }
        
        .vs-text {
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .servers-display {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .server-badge {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
        }
        
        .server-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 188, 212, 0.3);
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: #fff;
            transform: scale(1.1);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1) 0%, rgba(0, 151, 167, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }
        
        .toast-error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .toast-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .logout-btn {
                position: static;
                margin-top: 15px;
                width: 100%;
            }
            
            .form-container, .matches-list {
                padding: 20px 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .server-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .server-item input {
                min-width: auto;
            }
            
            .match-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .match-title {
                font-size: 18px;
            }
            
            .teams-display {
                flex-direction: column;
                gap: 15px;
            }
            
            .vs-text {
                order: 2;
                font-size: 18px;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .btn-small {
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 20px 15px;
                width: 98%;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-number {
                font-size: 24px;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .form-actions .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .match-details {
                grid-template-columns: 1fr;
            }
            
            .team-logo {
                width: 50px;
                height: 50px;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .login-box h1 {
                font-size: 24px;
            }
        }
        
        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00bcd4;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #0097a7;
        }
        
        /* Custom animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>🏏 Admin Login</h1>
            <form id="loginForm">
                <input type="password" id="passwordInput" class="login-input" placeholder="Enter Admin Password" required>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container">
        <div class="container">
            <div class="header fade-in">
                <button class="logout-btn" onclick="logout()">🚪 Logout</button>
                <div class="header-content">
                    <h1>🏏 CricStreamZone Admin Panel</h1>
                    <p>Manage live cricket matches and streaming servers</p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container fade-in">
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="liveMatches">0</div>
                    <div class="stat-label">Live Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingMatches">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalServers">0</div>
                    <div class="stat-label">Total Servers</div>
                </div>
            </div>

            <div class="form-container slide-up">
                <h2 style="color: #00bcd4; margin-bottom: 25px; text-align: center;" id="formTitle">✨ Add New Match</h2>
                <form id="matchForm">
                    <input type="hidden" id="editMatchId" value="">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>🏆 Match Name</label>
                            <input type="text" id="matchName" placeholder="e.g., IND vs PAK T20 World Cup" required>
                        </div>
                        
                        <div class="form-group">
                            <label>🏏 Team 1</label>
                            <input type="text" id="team1" placeholder="e.g., India" required>
                        </div>
                        
                        <div class="form-group">
                            <label>🏏 Team 2</label>
                            <input type="text" id="team2" placeholder="e.g., Pakistan" required>
                        </div>
                        
                        <div class="form-group">
                            <label>🖼️ Team 1 Logo URL</label>
                            <input type="url" id="team1Logo" placeholder="https://example.com/india-logo.png">
                        </div>
                        
                        <div class="form-group">
                            <label>🖼️ Team 2 Logo URL</label>
                            <input type="url" id="team2Logo" placeholder="https://example.com/pakistan-logo.png">
                        </div>
                        
                        <div class="form-group">
                            <label>⏰ Match Date & Time</label>
                            <input type="datetime-local" id="matchTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>📡 Streaming Servers</label>
                        <div class="servers-container">
                            <div id="serversContainer">
                                <div class="server-item">
                                    <input type="text" placeholder="Server Name (e.g., HD Server)" class="server-name">
                                    <input type="url" placeholder="Server Link" class="server-link">
                                    <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">❌</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="addServer()">➕ Add Server</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">✅ Add Match</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">🔄 Reset</button>
                        <button type="button" class="btn btn-warning" id="cancelEditBtn" onclick="cancelEdit()" style="display: none;">❌ Cancel Edit</button>
                    </div>
                </form>
            </div>

            <div class="matches-list slide-up">
                <h2 style="color: #00bcd4; margin-bottom: 25px; text-align: center;">📋 Matches Management</h2>
                
                <div class="search-container">
                    <input type="text" id="searchMatches" class="search-input" placeholder="🔍 Search matches...">
                    <span class="search-icon">🔍</span>
                                </div>
                
                <div id="matchesList" class="loading">
                    <div class="loading-spinner"></div>
                    Loading matches...
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <h2 style="color: #00bcd4; margin-bottom: 20px;">📊 Match Details</h2>
            <div id="viewModalContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxzx4xcwEGidoxEd7BQshkR9FKHjK5o0p8ukNY4NsKNR0EsShY7eV3MUxA2iXz1V8bmHg/exe',
            ADMIN_PASSWORD: 'admin123', // Change this password
            SESSION_KEY: 'cricstream_admin_session'
        };

        let allMatches = [];
        let isEditing = false;
        let editingMatchId = null;

        // Authentication Functions
        function checkAuth() {
            const session = localStorage.getItem(CONFIG.SESSION_KEY);
            if (session === 'authenticated') {
                showMainApp();
                return true;
            }
            showLoginScreen();
            return false;
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadMatches();
        }

        function logout() {
            localStorage.removeItem(CONFIG.SESSION_KEY);
            showToast('Logged out successfully!', 'success');
            showLoginScreen();
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            if (password === CONFIG.ADMIN_PASSWORD) {
                localStorage.setItem(CONFIG.SESSION_KEY, 'authenticated');
                showToast('Login successful!', 'success');
                showMainApp();
            } else {
                errorDiv.textContent = 'Invalid password! Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Toast Notification System
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Server Management Functions
        function addServer() {
            const container = document.getElementById('serversContainer');
            const serverItem = document.createElement('div');
            serverItem.className = 'server-item slide-up';
            serverItem.innerHTML = `
                <input type="text" placeholder="Server Name (e.g., Mobile Server)" class="server-name">
                <input type="url" placeholder="Server Link" class="server-link">
                <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">❌</button>
            `;
            container.appendChild(serverItem);
        }

        function removeServer(button) {
            const container = document.getElementById('serversContainer');
            if (container.children.length > 1) {
                const serverItem = button.parentElement;
                serverItem.style.animation = 'slideUp 0.3s ease reverse';
                setTimeout(() => serverItem.remove(), 300);
            } else {
                showToast('At least one server is required!', 'warning');
            }
        }

        // Form Management Functions
        function resetForm() {
            document.getElementById('matchForm').reset();
            document.getElementById('editMatchId').value = '';
            editingMatchId = null;
            
            const container = document.getElementById('serversContainer');
            container.innerHTML = `
                <div class="server-item">
                    <input type="text" placeholder="Server Name (e.g., HD Server)" class="server-name">
                    <input type="url" placeholder="Server Link" class="server-link">
                    <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">❌</button>
                </div>
            `;
            
            // Reset form UI
            document.getElementById('formTitle').innerHTML = '✨ Add New Match';
            document.getElementById('submitBtn').innerHTML = '✅ Add Match';
            document.getElementById('cancelEditBtn').style.display = 'none';
            isEditing = false;

            // Set default datetime
            setDefaultDateTime();
        }

        function cancelEdit() {
            resetForm();
            showToast('Edit cancelled', 'warning');
        }

        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('matchTime').value = now.toISOString().slice(0, 16);
        }

        // Match CRUD Operations
        function editMatch(matchId) {
            const match = allMatches.find(m => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            editingMatchId = matchId;
            
            // Fill form with match data
            document.getElementById('editMatchId').value = matchId;
            document.getElementById('matchName').value = match.Match;
            document.getElementById('team1').value = match.Team1;
            document.getElementById('team2').value = match.Team2;
            document.getElementById('team1Logo').value = match.Team1Logo || '';
            document.getElementById('team2Logo').value = match.Team2Logo || '';
            
            // Set match time (preserve existing time)
            if (match.MatchTime) {
                const matchTime = new Date(match.MatchTime);
                const formattedTime = matchTime.toISOString().slice(0, 16);
                document.getElementById('matchTime').value = formattedTime;
            }

            // Clear and populate servers
            const container = document.getElementById('serversContainer');
            container.innerHTML = '';
            
            if (match.servers && match.servers.length > 0) {
                match.servers.forEach(server => {
                    const serverItem = document.createElement('div');
                    serverItem.className = 'server-item';
                    serverItem.innerHTML = `
                        <input type="text" placeholder="Server Name" class="server-name" value="${server.name || ''}">
                        <input type="url" placeholder="Server Link" class="server-link" value="${server.link || ''}">
                        <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">❌</button>
                    `;
                    container.appendChild(serverItem);
                });
            } else {
                addServer();
            }

            // Update form UI
            document.getElementById('formTitle').innerHTML = '✏️ Edit Match';
            document.getElementById('submitBtn').innerHTML = '💾 Update Match';
            document.getElementById('cancelEditBtn').style.display = 'inline-block';
            isEditing = true;

            // Scroll to form
            document.querySelector('.form-container').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });

            showToast('Match loaded for editing', 'success');
        }

        function deleteMatch(matchId) {
            const match = allMatches.find(m => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            if (confirm(`🗑️ Are you sure you want to delete "${match.Match}"?\n\nThis action cannot be undone.`)) {
                // Show loading
                const deleteBtn = event.target;
                const originalText = deleteBtn.innerHTML;
                deleteBtn.innerHTML = '⏳ Deleting...';
                deleteBtn.disabled = true;

                fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'delete',
                        id: matchId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('Match deleted successfully!', 'success');
                        loadMatches();
                    } else {
                        showToast('Error deleting match!', 'error');
                    }
                })
                .catch(error => {
                    showToast('Network error: ' + error.message, 'error');
                })
                .finally(() => {
                    deleteBtn.innerHTML = originalText;
                    deleteBtn.disabled = false;
                });
            }
        }

        function viewMatch(matchId) {
            const match = allMatches.find(m => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            const matchTime = new Date(match.MatchTime);
            const now = new Date();
            const isLive = now >= matchTime && now <= new Date(matchTime.getTime() + 6 * 60 * 60 * 1000); // 6 hours duration
            const isFinished = now > new Date(matchTime.getTime() + 6 * 60 * 60 * 1000);
            
            let status, statusClass;
            if (isLive) {
                status = '🔴 LIVE';
                statusClass = 'status-live';
            } else if (isFinished) {
                status = '✅ FINISHED';
                statusClass = 'status-finished';
            } else {
                status = '⏰ UPCOMING';
                statusClass = 'status-upcoming';
            }

            let serversHtml = '';
            if (match.servers && match.servers.length > 0) {
                serversHtml = match.servers.map((server, index) => 
                    `<div class="detail-item">
                        <div class="detail-label">Server ${index + 1}</div>
                        <div class="detail-value">${server.name}</div>
                        <div style="font-size: 12px; color: #999; margin-top: 5px; word-break: break-all;">${server.link}</div>
                    </div>`
                ).join('');
            } else {
                serversHtml = '<div class="detail-item"><div class="detail-value" style="color: #888;">No servers available</div></div>';
            }

            const modalContent = `
                <div class="match-item" style="margin: 0; border-left: none; border: 2px solid #00bcd4;">
                    <div class="match-header">
                        <div class="match-title">${match.Match}</div>
                        <div class="match-status ${statusClass}">${status}</div>
                    </div>
                    
                    <div class="teams-display">
                        <div class="team-info">
                            <img src="${match.Team1Logo || 'https://via.placeholder.com/60x60/333/fff?text=' + (match.Team1 ? match.Team1.charAt(0) : '?')}" 
                                 alt="${match.Team1}" class="team-logo" 
                                 onerror="this.src='https://via.placeholder.com/60x60/333/fff?text=${match.Team1 ? match.Team1.charAt(0) : '?'}'">
                            <div class="team-name">${match.Team1}</div>
                        </div>
                        <div class="vs-text">VS</div>
                        <div class="team-info">
                            <img src="${match.Team2Logo || 'https://via.placeholder.com/60x60/333/fff?text=' + (match.Team2 ? match.Team2.charAt(0) : '?')}" 
                                 alt="${match.Team2}" class="team-logo"
                                 onerror="this.src='https://via.placeholder.com/60x60/333/fff?text=${match.Team2 ? match.Team2.charAt(0) : '?'}'">
                            <div class="team-name">${match.Team2}</div>
                        </div>
                    </div>

                    <div class="match-details">
                        <div class="detail-item">
                            <div class="detail-label">Match Date</div>
                            <div class="detail-value">${matchTime.toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Match Time</div>
                            <div class="detail-value">${matchTime.toLocaleTimeString('en-US', { 
                                hour: '2-digit', 
                                minute: '2-digit',
                                hour12: true 
                            })}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Match ID</div>
                            <div class="detail-value">#${matchId}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total Servers</div>
                            <div class="detail-value">${match.servers ? match.servers.length : 0}</div>
                        </div>
                    </div>

                    <div style="margin-top: 25px;">
                        <h3 style="color: #00bcd4; margin-bottom: 15px;">📡 Streaming Servers</h3>
                        <div class="match-details">
                            ${serversHtml}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('viewModalContent').innerHTML = modalContent;
            document.getElementById('viewModal').style.display = 'block';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Form Submit Handler
        document.getElementById('matchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '⏳ Processing...';
            submitBtn.disabled = true;

            try {
                const servers = [];
                const serverItems = document.querySelectorAll('.server-item');
                
                serverItems.forEach(item => {
                    const name = item.querySelector('.server-name').value.trim();
                    const link = item.querySelector('.server-link').value.trim();
                    if (name && link) {
                        servers.push({ name, link });
                    }
                });

                if (servers.length === 0) {
                    showToast('Please add at least one server!', 'warning');
                    return;
                }

                const matchData = {
                                        action: isEditing ? 'update' : 'add',
                    match: {
                        Match: document.getElementById('matchName').value.trim(),
                        Team1: document.getElementById('team1').value.trim(),
                        Team2: document.getElementById('team2').value.trim(),
                        Team1Logo: document.getElementById('team1Logo').value.trim(),
                        Team2Logo: document.getElementById('team2Logo').value.trim(),
                        MatchTime: document.getElementById('matchTime').value,
                        servers: servers
                    }
                };

                if (isEditing) {
                    matchData.id = editingMatchId;
                }

                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify(matchData)
                });

                const result = await response.json();

                if (result.success) {
                    showToast(isEditing ? 'Match updated successfully! 🎉' : 'Match added successfully! 🎉', 'success');
                    resetForm();
                    loadMatches();
                } else {
                    showToast('Error saving match! Please try again.', 'error');
                }
            } catch (error) {
                showToast('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Load and Display Matches
        async function loadMatches() {
            try {
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                allMatches = data.matches || [];
                
                // Sort matches by time (upcoming first, then live, then finished)
                allMatches.sort((a, b) => {
                    const timeA = new Date(a.MatchTime);
                    const timeB = new Date(b.MatchTime);
                    const now = new Date();
                    
                    const statusA = getMatchStatus(timeA, now);
                    const statusB = getMatchStatus(timeB, now);
                    
                    // Priority: live > upcoming > finished
                    const priority = { live: 3, upcoming: 2, finished: 1 };
                    
                    if (priority[statusA] !== priority[statusB]) {
                        return priority[statusB] - priority[statusA];
                    }
                    
                    // If same status, sort by time
                    return timeA - timeB;
                });
                
                displayMatches(allMatches);
                updateStats();
                
            } catch (error) {
                document.getElementById('matchesList').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #f44336;">
                        <h3>❌ Error loading matches</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadMatches()">🔄 Retry</button>
                    </div>
                `;
            }
        }

        function getMatchStatus(matchTime, now) {
            const matchEnd = new Date(matchTime.getTime() + 6 * 60 * 60 * 1000); // 6 hours duration
            
            if (now >= matchTime && now <= matchEnd) {
                return 'live';
            } else if (now > matchEnd) {
                return 'finished';
            } else {
                return 'upcoming';
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesList');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #666;">
                        <div style="font-size: 64px; margin-bottom: 20px;">🏏</div>
                        <h3>No matches found</h3>
                        <p>Add your first match using the form above.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = matches.map(match => {
                const matchTime = new Date(match.MatchTime);
                const now = new Date();
                const status = getMatchStatus(matchTime, now);
                
                let statusDisplay, statusClass;
                switch(status) {
                    case 'live':
                        statusDisplay = '🔴 LIVE';
                        statusClass = 'status-live';
                        break;
                    case 'finished':
                        statusDisplay = '✅ FINISHED';
                        statusClass = 'status-finished';
                        break;
                    default:
                        statusDisplay = '⏰ UPCOMING';
                        statusClass = 'status-upcoming';
                }

                let serversHtml = '';
                if (match.servers && match.servers.length > 0) {
                    serversHtml = match.servers.slice(0, 3).map(server => 
                        `<span class="server-badge">${server.name}</span>`
                    ).join('');
                    
                    if (match.servers.length > 3) {
                        serversHtml += `<span class="server-badge" style="background: #666;">+${match.servers.length - 3} more</span>`;
                    }
                } else {
                    serversHtml = '<span style="color: #888; font-size: 12px;">No servers</span>';
                }

                const timeUntilMatch = matchTime - now;
                const daysUntil = Math.floor(timeUntilMatch / (1000 * 60 * 60 * 24));
                const hoursUntil = Math.floor((timeUntilMatch % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                let timeInfo = '';
                if (status === 'upcoming') {
                    if (daysUntil > 0) {
                        timeInfo = `<div style="font-size: 12px; color: #ff9800; margin-top: 5px;">⏱️ ${daysUntil} days, ${hoursUntil} hours to go</div>`;
                    } else if (hoursUntil > 0) {
                        timeInfo = `<div style="font-size: 12px; color: #ff9800; margin-top: 5px;">⏱️ ${hoursUntil} hours to go</div>`;
                    } else {
                        timeInfo = `<div style="font-size: 12px; color: #ff9800; margin-top: 5px;">⏱️ Starting soon!</div>`;
                    }
                }

                return `
                    <div class="match-item fade-in">
                        <div class="match-header">
                            <div class="match-title">${match.Match}</div>
                            <div class="match-status ${statusClass}">${statusDisplay}</div>
                        </div>
                        
                        <div class="teams-display">
                            <div class="team-info">
                                <img src="${match.Team1Logo || 'https://via.placeholder.com/60x60/333/fff?text=' + (match.Team1 ? match.Team1.charAt(0) : '?')}" 
                                     alt="${match.Team1}" class="team-logo" 
                                     onerror="this.src='https://via.placeholder.com/60x60/333/fff?text=${match.Team1 ? match.Team1.charAt(0) : '?'}'">
                                <div class="team-name">${match.Team1}</div>
                            </div>
                            <div class="vs-text">VS</div>
                            <div class="team-info">
                                <img src="${match.Team2Logo || 'https://via.placeholder.com/60x60/333/fff?text=' + (match.Team2 ? match.Team2.charAt(0) : '?')}" 
                                     alt="${match.Team2}" class="team-logo"
                                     onerror="this.src='https://via.placeholder.com/60x60/333/fff?text=${match.Team2 ? match.Team2.charAt(0) : '?'}'">
                                <div class="team-name">${match.Team2}</div>
                            </div>
                        </div>

                        <div class="match-details">
                            <div class="detail-item">
                                <div class="detail-label">Date</div>
                                <div class="detail-value">${matchTime.toLocaleDateString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Time</div>
                                <div class="detail-value">${matchTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                ${timeInfo}
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Servers</div>
                                <div class="detail-value">${match.servers ? match.servers.length : 0}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Match ID</div>
                                <div class="detail-value">#${match.id}</div>
                            </div>
                        </div>

                        <div class="servers-display">
                            ${serversHtml}
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-primary btn-small" onclick="viewMatch(${match.id})">
                                👁️ View
                            </button>
                            <button class="btn btn-warning btn-small" onclick="editMatch(${match.id})">
                                ✏️ Edit
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteMatch(${match.id})">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const now = new Date();
            let liveCount = 0;
            let upcomingCount = 0;
            let totalServers = 0;

            allMatches.forEach(match => {
                const matchTime = new Date(match.MatchTime);
                const status = getMatchStatus(matchTime, now);
                
                if (status === 'live') liveCount++;
                else if (status === 'upcoming') upcomingCount++;
                
                if (match.servers) {
                    totalServers += match.servers.length;
                }
            });

            document.getElementById('totalMatches').textContent = allMatches.length;
            document.getElementById('liveMatches').textContent = liveCount;
            document.getElementById('upcomingMatches').textContent = upcomingCount;
            document.getElementById('totalServers').textContent = totalServers;
        }

        // Search Functionality
        document.getElementById('searchMatches').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayMatches(allMatches);
                return;
            }

            const filteredMatches = allMatches.filter(match => {
                return match.Match.toLowerCase().includes(searchTerm) ||
                       match.Team1.toLowerCase().includes(searchTerm) ||
                       match.Team2.toLowerCase().includes(searchTerm) ||
                       (match.servers && match.servers.some(server => 
                           server.name.toLowerCase().includes(searchTerm)
                       ));
            });

            displayMatches(filteredMatches);
        });

        // Auto-refresh functionality
        function startAutoRefresh() {
            setInterval(() => {
                if (document.getElementById('mainApp').style.display !== 'none') {
                    loadMatches();
                }
            }, 30000); // Refresh every 30 seconds
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC to close modal
            if (e.key === 'Escape') {
                closeViewModal();
            }
            
            // Ctrl+N for new match
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                resetForm();
                document.getElementById('matchName').focus();
            }

            // Ctrl+F for search
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchMatches').focus();
            }
        });

        // Modal click outside to close
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target === modal) {
                closeViewModal();
            }
        }

        // Export functionality
        function exportMatches() {
            const dataStr = JSON.stringify(allMatches, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `cricstreamzone_matches_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Matches exported successfully!', 'success');
        }

        // Add export button to header
        function addExportButton() {
            const headerContent = document.querySelector('.header-content');
            const exportBtn = document.createElement('button');
            exportBtn.className = 'btn btn-secondary';
            exportBtn.innerHTML = '📥 Export Data';
            exportBtn.onclick = exportMatches;
            exportBtn.style.marginTop = '15px';
            headerContent.appendChild(exportBtn);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (checkAuth()) {
                setDefaultDateTime();
                startAutoRefresh();
                setTimeout(addExportButton, 1000);
            }

            // Add loading animation to buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn') && !e.target.disabled) {
                    e.target.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });

            // Add smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Prevent form submission on Enter in search
            document.getElementById('searchMatches').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });

            // Auto-save form data to localStorage (draft)
            const formInputs = ['matchName', 'team1', 'team2', 'team1Logo', 'team2Logo', 'matchTime'];
            formInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                
                // Load saved data
                const savedValue = localStorage.getItem(`draft_${inputId}`);
                if (savedValue && !isEditing) {
                    input.value = savedValue;
                }

                // Save on input
                input.addEventListener('input', function() {
                    if (!isEditing) {
                        localStorage.setItem(`draft_${inputId}`, this.value);
                    }
                });
            });

            // Clear draft on successful submission
                        document.getElementById('matchForm').addEventListener('submit', function() {
                // Clear draft data on successful submission
                setTimeout(() => {
                    formInputs.forEach(inputId => {
                        localStorage.removeItem(`draft_${inputId}`);
                    });
                }, 1000);
            });
        });

        // PWA Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Network status monitoring
        function updateNetworkStatus() {
            const isOnline = navigator.onLine;
            if (!isOnline) {
                showToast('You are offline. Some features may not work.', 'warning');
            }
        }

        window.addEventListener('online', () => {
            showToast('Connection restored!', 'success');
            loadMatches();
        });

        window.addEventListener('offline', updateNetworkStatus);

        // Performance optimization - Lazy loading for images
        function setupLazyLoading() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // Theme toggle (optional feature)
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        }

        // Backup and restore functionality
        function createBackup() {
            const backupData = {
                matches: allMatches,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `cricstreamzone_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Backup created successfully!', 'success');
        }

        // Validation helpers
        function validateMatchForm() {
            const requiredFields = ['matchName', 'team1', 'team2', 'matchTime'];
            const errors = [];

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    errors.push(`${field.previousElementSibling.textContent} is required`);
                }
            });

            // Validate match time is not in the past (for new matches)
            if (!isEditing) {
                const matchTime = new Date(document.getElementById('matchTime').value);
                const now = new Date();
                if (matchTime < now) {
                    errors.push('Match time cannot be in the past');
                }
            }

            // Validate team names are different
            const team1 = document.getElementById('team1').value.trim();
            const team2 = document.getElementById('team2').value.trim();
            if (team1.toLowerCase() === team2.toLowerCase()) {
                errors.push('Team names must be different');
            }

            return errors;
        }

        // Enhanced form submission with validation
        document.getElementById('matchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            const errors = validateMatchForm();
            if (errors.length > 0) {
                showToast('Please fix the following errors:\n' + errors.join('\n'), 'error');
                return;
            }

            // Continue with existing submission logic...
            // (The existing form submission code goes here)
        });

        // Quick actions
        function duplicateMatch(matchId) {
            const match = allMatches.find(m => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            // Fill form with match data but clear ID for new match
            document.getElementById('matchName').value = match.Match + ' (Copy)';
            document.getElementById('team1').value = match.Team1;
            document.getElementById('team2').value = match.Team2;
            document.getElementById('team1Logo').value = match.Team1Logo || '';
            document.getElementById('team2Logo').value = match.Team2Logo || '';
            
            // Set time to 1 hour from now
            const newTime = new Date();
            newTime.setHours(newTime.getHours() + 1);
            newTime.setMinutes(newTime.getMinutes() - newTime.getTimezoneOffset());
            document.getElementById('matchTime').value = newTime.toISOString().slice(0, 16);

            // Copy servers
            const container = document.getElementById('serversContainer');
            container.innerHTML = '';
            
            if (match.servers && match.servers.length > 0) {
                match.servers.forEach(server => {
                    const serverItem = document.createElement('div');
                    serverItem.className = 'server-item';
                    serverItem.innerHTML = `
                        <input type="text" placeholder="Server Name" class="server-name" value="${server.name || ''}">
                        <input type="url" placeholder="Server Link" class="server-link" value="${server.link || ''}">
                        <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">❌</button>
                    `;
                    container.appendChild(serverItem);
                });
            }

            // Scroll to form
            document.querySelector('.form-container').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });

            showToast('Match duplicated! Please review and save.', 'success');
        }

        function selectAllMatches() {
            const checkboxes = document.querySelectorAll('.match-checkbox');
            checkboxes.forEach(cb => cb.checked = true);
            updateBulkActions();
        }

        function deselectAllMatches() {

                    </div>
                `;

                bulkActionsDiv.style.display = 'none';

        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            showToast('An unexpected error occurred. Please refresh the page.', 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showToast('A network error occurred. Please check your connection.', 'error');
        });

        // Data persistence check
        function checkDataIntegrity() {
            try {
                const testData = { test: 'data' };
                localStorage.setItem('test', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('test'));
                localStorage.removeItem('test');
                
                if (retrieved.test !== 'data') {
                    throw new Error('Data integrity check failed');
                }
            } catch (error) {
                showToast('Local storage may not be working properly', 'warning');
            }
        }

        // Initialize data integrity check
        setTimeout(checkDataIntegrity, 2000);

        // Add helpful tooltips
        function addTooltips() {
            const tooltipElements = document.querySelectorAll('[data-tooltip]');
            tooltipElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = this.dataset.tooltip;
                    tooltip.style.cssText = `
                        position: absolute;
                        background: #333;
                        color: white;
                        padding: 8px 12px;
                        border-radius: 6px;
                        font-size: 12px;
                        z-index: 10000;
                        pointer-events: none;
                        white-space: nowrap;
                    `;
                    document.body.appendChild(tooltip);
                    
                    const rect = this.getBoundingClientRect();
                    tooltip.style.left = rect.left + 'px';
                    tooltip.style.top = (rect.top - tooltip.offsetHeight - 5) + 'px';
                    
                    this._tooltip = tooltip;
                });
                
                element.addEventListener('mouseleave', function() {
                    if (this._tooltip) {
                        document.body.removeChild(this._tooltip);
                        this._tooltip = null;
                    }
                });
            });
        }

        // Call tooltip initialization
        setTimeout(addTooltips, 1000);
