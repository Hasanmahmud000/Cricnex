<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { margin: 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>নোটিশ ও টেলিগ্রাম লিংক</h2>
  <textarea id="notice" placeholder="নোটিশ লিখুন"></textarea>
  <input id="telegram" placeholder="টেলিগ্রাম লিংক লিখুন" />
  <button onclick="updateSettings()">সেভ</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxt0peFOvLHEPNt54H0Cf3yXBVA6PHGOD680jk8hf_Qo3-pPzv-kJAnRWDv1VBUJAwo/exec'; // Replace with Apps Script Web App

    function updateSettings() {
      const notice = document.getElementById('notice').value;
      const telegram = document.getElementById('telegram').value;

      const payload = {
        notice, telegram
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      }).then(() => alert("আপডেট হয়েছে"));
    }
  </script>
</body>
</html>
