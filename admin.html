<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Add Match</h2>
  <input id="title" placeholder="Match Title"><br>
  <input id="team1" placeholder="Team 1"><br>
  <input id="team2" placeholder="Team 2"><br>
  <input id="logo1" placeholder="Logo 1 URL"><br>
  <input id="logo2" placeholder="Logo 2 URL"><br>
  <input id="matchTime" type="datetime-local"><br>
  <input id="links" placeholder="Links (comma separated)"><br>
  <button onclick="addMatch()">Add Match</button>

  <h2>Delete Match</h2>
  <input id="delTitle" placeholder="Title to Delete">
  <button onclick="deleteMatch()">Delete</button>

  <script>
    const base = 'https://script.google.com/macros/s/AKfycbweEpGibocOtY7V5_Y9CxU2UuiFOjjV6hQUq2daBxiBFnOjs9BmIFCqpOQX4GcIB5UwIA/exec';

    function addMatch() {
      const params = new URLSearchParams({
        action: "addMatch",
        title: document.getElementById("title").value,
        team1: document.getElementById("team1").value,
        team2: document.getElementById("team2").value,
        logo1: document.getElementById("logo1").value,
        logo2: document.getElementById("logo2").value,
        matchTime: document.getElementById("matchTime").value,
        links: document.getElementById("links").value
      });
      fetch(`${base}?${params}`).then(r => r.text()).then(alert);
    }

    function deleteMatch() {
      const params = new URLSearchParams({
        action: "deleteMatch",
        title: document.getElementById("delTitle").value
      });
      fetch(`${base}?${params}`).then(r => r.text()).then(alert);
    }
  </script>
</body>
</html>
