<!DOCTYPE html>
<html>
<head><title>CricNex Admin</title></head>
<body>
  <h2>Admin Panel</h2>
  <input id="channel" placeholder="Channel Name"><br><br>
  <input id="logo" placeholder="Logo URL"><br><br>
  <input id="link" placeholder="Live Link"><br><br>
  <input id="time" type="datetime-local"><br><br>
  <input id="pass" type="password" placeholder="Password"><br><br>
  <button onclick="submitData()">Update</button>
  <p id="msg"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyefHK-JnJnzkKKl3wpB-3b-j0GUTl3iwYCHKk2exp52BUiGNv6IApN5BzteYAzHuTXFg/exec";
    function submitData() {
      const params = `?action=setData&channel=${channel.value}&logo=${logo.value}&link=${link.value}&matchTime=${time.value}&password=${pass.value}`;
      fetch(url + params)
        .then(res => res.text())
        .then(txt => msg.innerText = txt);
    }
  </script>
</body>
</html>
