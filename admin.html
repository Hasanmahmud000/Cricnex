<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CricStreamZone Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Main App */
        .app-container {
            display: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Real-time Status Indicator */
        .realtime-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f44336;
            animation: none;
        }

        .form-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00bcd4;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00bcd4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
        }

        .servers-container {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .server-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .server-item input {
            flex: 1;
            min-width: 200px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #666, #555);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            margin: 2px;
        }

        .matches-list {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        /* List Style for Matches */
        .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        .matches-table th {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .matches-table td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        .matches-table tr {
            transition: all 0.3s ease;
        }

        .matches-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .matches-table tr.updated {
            background: rgba(76, 175, 80, 0.2);
            animation: highlightUpdate 2s ease;
        }

        @keyframes highlightUpdate {
            0% {
                background: rgba(76, 175, 80, 0.3);
            }
            100% {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-logo-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .match-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .status-live {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            animation: pulse 2s infinite;
        }

        .status-upcoming {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .status-finished {
            background: linear-gradient(45deg, #666, #555);
            color: white;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }

                .servers-count {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .action-buttons-table {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 188, 212, 0.3);
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 2% auto;
            padding: 30px;
            border-radius: 15px;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1) 0%, rgba(0, 151, 167, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }

        .toast-error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .toast-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logout-btn {
                position: static;
                margin-top: 15px;
                width: 100%;
            }

            .realtime-status {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
            }

            .form-container,
            .matches-list {
                padding: 20px 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .server-item {
                flex-direction: column;
                gap: 10px;
            }

            .server-item input {
                min-width: auto;
            }

            .matches-table {
                font-size: 12px;
            }

            .matches-table th,
            .matches-table td {
                padding: 8px 5px;
            }

            .action-buttons-table {
                flex-direction: column;
                gap: 3px;
            }

            .btn-small {
                padding: 6px 10px;
                font-size: 10px;
            }

            .modal-content {
                margin: 5% auto;
                padding: 20px 15px;
                width: 98%;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-number {
                font-size: 24px;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .form-actions .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .team-logo-small {
                width: 25px;
                height: 25px;
            }

            .login-box {
                padding: 30px 20px;
            }

            .login-box h1 {
                font-size: 24px;
            }
        }

        /* Dark scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00bcd4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0097a7;
        }

        /* Custom animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Table responsive wrapper */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
        }

        .no-matches {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-matches h3 {
            margin-bottom: 10px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Real-time Status Indicator -->
    <div id="realtimeStatus" class="realtime-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Connected</span>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üèè Admin Login</h1>
            <form id="loginForm">
                <input type="password" id="passwordInput" class="login-input" placeholder="Enter Admin Password" required />
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container">
        <div class="container">
            <div class="header fade-in">
                <button class="logout-btn" onclick="logout()">üö™ Logout</button>
                <div class="header-content">
                    <h1>üèè CricStreamZone Admin Panel</h1>
                    <p>Manage All Live Sports streaming servers</p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container fade-in">
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">Total Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="liveMatches">0</div>
                    <div class="stat-label">Live Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="upcomingMatches">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalServers">0</div>
                    <div class="stat-label">Total Servers</div>
                </div>
            </div>

            <div class="form-container slide-up">
                <h2 style="color: #00bcd4; margin-bottom: 25px; text-align: center;" id="formTitle">‚ú® Add New Match</h2>
                <form id="matchForm">
                    <input type="hidden" id="editMatchId" value="" />

                    <div class="form-grid">
                        <div class="form-group">
                            <label>üèÜ Match Name</label>
                            <input type="text" id="matchName" placeholder="e.g., BAN vs PAK T20 World Cup" required />
                        </div>

                        <div class="form-group">
                            <label>üèè Team 1</label>
                            <input type="text" id="team1" placeholder="e.g., Bangladesh" required />
                        </div>

                        <div class="form-group">
                            <label>üèè Team 2</label>
                            <input type="text" id="team2" placeholder="e.g., Pakistan" required />
                        </div>

                        <div class="form-group">
                            <label>üñºÔ∏è Team 1 Logo URL</label>
                            <input type="url" id="team1Logo" placeholder="https://example.com/Bangladesh-logo.png" />
                        </div>

                        <div class="form-group">
                            <label>üñºÔ∏è Team 2 Logo URL</label>
                            <input type="url" id="team2Logo" placeholder="https://example.com/pakistan-logo.png" />
                        </div>

                        <div class="form-group">
                            <label>‚è∞ Match Date & Time</label>
                            <input type="datetime-local" id="matchTime" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üì° Streaming Servers</label>
                        <div class="servers-container">
                            <div id="serversContainer">
                                <div class="server-item">
                                    <input type="text" placeholder="Server Name (e.g., HD Server)" class="server-name" />
                                    <input type="url" placeholder="Server Link" class="server-link" />
                                    <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">‚ùå</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="addServer()">‚ûï Add Server</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">‚úÖ Add Match</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                        <button type="button" class="btn btn-warning" id="cancelEditBtn" onclick="cancelEdit()" style="display: none;">‚ùå Cancel Edit</button>
                    </div>
                </form>
            </div>

            <div class="matches-list slide-up">
                <h2 style="color: #00bcd4; margin-bottom: 25px; text-align: center;">üìã Matches Management</h2>

                <div class="search-container">
                    <input type="text" id="searchMatches" class="search-input" placeholder="üîç Search matches..." />
                    <span class="search-icon">üîç</span>
                </div>

                <div id="matchesList" class="loading">
                    <div class="loading-spinner"></div>
                    Loading matches...
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <h2 style="color: #00bcd4; margin-bottom: 20px;">üìä Match Details</h2>
            <div id="viewModalContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxzx4xcwEGidoxEd7BQshkR9FKHjK5o0p8ukNY4NsKNR0EsShY7eV3MUxA2iXz1V8bmHg/exec',
            ADMIN_PASSWORD: 'bdhub2008',
            SESSION_KEY: 'cricstream_admin_session',
            REALTIME_INTERVAL: 3000, // 3 seconds for faster updates
                        BROADCAST_CHANNEL: 'cricstream_updates',
        };

        let allMatches = [];
        let isEditing = false;
        let editingMatchId = null;
        let realtimeInterval = null;
        let lastUpdateTime = null;
        let broadcastChannel = null;

        // Real-time Update System
        class RealtimeUpdater {
            constructor() {
                this.isConnected = false;
                this.retryCount = 0;
                this.maxRetries = 3;
                this.setupBroadcastChannel();
                this.startPolling();
            }

            setupBroadcastChannel() {
                if ('BroadcastChannel' in window) {
                    broadcastChannel = new BroadcastChannel(CONFIG.BROADCAST_CHANNEL);
                    broadcastChannel.addEventListener('message', (event) => {
                        if (event.data.type === 'MATCH_UPDATE') {
                            this.handleMatchUpdate(event.data.matches);
                        }
                    });
                }
            }

            startPolling() {
                this.updateStatus('connecting');
                realtimeInterval = setInterval(() => {
                    this.checkForUpdates();
                }, CONFIG.REALTIME_INTERVAL);

                // Initial check
                this.checkForUpdates();
            }

            async checkForUpdates() {
                try {
                    const response = await fetch(`${CONFIG.API_URL}?timestamp=${Date.now()}`);
                    const data = await response.json();

                    if (data.success && data.matches) {
                        const currentTime = new Date().toISOString();

                        // Check if data has changed
                        if (this.hasDataChanged(data.matches)) {
                            this.handleMatchUpdate(data.matches);
                            lastUpdateTime = currentTime;

                            // Broadcast to other tabs
                            if (broadcastChannel) {
                                broadcastChannel.postMessage({
                                    type: 'MATCH_UPDATE',
                                    matches: data.matches,
                                    timestamp: currentTime,
                                });
                            }
                        }

                        this.updateStatus('connected');
                        this.retryCount = 0;
                    }
                } catch (error) {
                    console.error('Real-time update error:', error);
                    this.handleConnectionError();
                }
            }

            hasDataChanged(newMatches) {
                if (!allMatches || allMatches.length !== newMatches.length) {
                    return true;
                }

                // Deep comparison of matches
                return JSON.stringify(allMatches) !== JSON.stringify(newMatches);
            }

            handleMatchUpdate(newMatches) {
                const previousMatches = [...allMatches];
                allMatches = newMatches;

                // Find updated matches
                const updatedMatches = this.findUpdatedMatches(previousMatches, newMatches);

                // Update display with animation
                this.updateMatchesWithAnimation(updatedMatches);
                updateStats();

                if (updatedMatches.length > 0) {
                    showToast(`${updatedMatches.length} match(es) updated! üîÑ`, 'success');
                }
            }

            findUpdatedMatches(oldMatches, newMatches) {
                const updated = [];

                newMatches.forEach((newMatch) => {
                    const oldMatch = oldMatches.find((m) => m.id === newMatch.id);
                    if (!oldMatch || JSON.stringify(oldMatch) !== JSON.stringify(newMatch)) {
                        updated.push(newMatch.id);
                    }
                });

                return updated;
            }

            updateMatchesWithAnimation(updatedMatchIds) {
                displayMatches(allMatches);

                // Highlight updated matches
                setTimeout(() => {
                    updatedMatchIds.forEach((matchId) => {
                        const matchElement = document.querySelector(`[data-match-id="${matchId}"]`);
                        if (matchElement) {
                            matchElement.classList.add('updated');
                            setTimeout(() => {
                                matchElement.classList.remove('updated');
                            }, 2000);
                        }
                    });
                }, 100);
            }

            handleConnectionError() {
                this.retryCount++;

                if (this.retryCount >= this.maxRetries) {
                    this.updateStatus('disconnected');
                    showToast('Real-time updates disconnected. Retrying...', 'warning');

                    // Reset retry count after a longer delay
                    setTimeout(() => {
                        this.retryCount = 0;
                    }, 30000);
                } else {
                    this.updateStatus('reconnecting');
                }
            }

            updateStatus(status) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');

                switch (status) {
                    case 'connected':
                        indicator.className = 'status-indicator';
                        indicator.style.background = '#4caf50';
                        statusText.textContent = 'Live Updates';
                        this.isConnected = true;
                        break;
                    case 'connecting':
                    case 'reconnecting':
                        indicator.className = 'status-indicator';
                        indicator.style.background = '#ff9800';
                        statusText.textContent = 'Connecting...';
                        this.isConnected = false;
                        break;
                    case 'disconnected':
                        indicator.className = 'status-indicator disconnected';
                        statusText.textContent = 'Offline';
                        this.isConnected = false;
                        break;
                }
            }

            stop() {
                if (realtimeInterval) {
                    clearInterval(realtimeInterval);
                    realtimeInterval = null;
                }

                if (broadcastChannel) {
                    broadcastChannel.close();
                    broadcastChannel = null;
                }

                this.updateStatus('disconnected');
            }
        }

        let realtimeUpdater = null;

        // Authentication Functions
        function checkAuth() {
            const session = localStorage.getItem(CONFIG.SESSION_KEY);
            if (session === 'authenticated') {
                showMainApp();
                return true;

            showLoginScreen();
            return false;
        }

            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';

            // Stop real-time updates
            if (realtimeUpdater) {
                realtimeUpdater.stop();
                realtimeUpdater = null;
            }
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            // Start real-time updates
            if (!realtimeUpdater) {
                realtimeUpdater = new RealtimeUpdater();
            }

            loadMatches();
        }

            localStorage.removeItem(CONFIG.SESSION_KEY);
            showToast('Logged out successfully!', 'success');
            showLoginScreen();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            if (password === CONFIG.ADMIN_PASSWORD) {

                    errorDiv.style.display = 'none';

        // Toast Notification System
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function addServer() {
            const container = document.getElementById('serversContainer');

        // Form Management Functions
        function resetForm() {
            document.getElementById('matchForm').reset();

        // Match CRUD Operations
        function editMatch(matchId) {
            const match = allMatches.find((m) => m.id === matchId);

            }

            editingMatchId = matchId;

            if (match.MatchTime) {
                const matchTime = new Date(match.MatchTime);
                const formattedTime = matchTime.toISOString().slice(0, 16);

                        <input type="url" placeholder="Server Link" class="server-link" value="${server.link || ''}" />

            document.querySelector('.form-container').scrollIntoView({

        function deleteMatch(matchId) {
            const match = allMatches.find((m) => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            if (confirm(`üóëÔ∏è Are you sure you want to delete "${match.Match}"?\n\nThis action cannot be undone.`)) {
                const deleteBtn = event.target;
                const originalText = deleteBtn.innerHTML;
                deleteBtn.innerHTML = '‚è≥ Deleting...';
                deleteBtn.disabled = true;

                fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'delete',
                        id: matchId,
                    }),

                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            showToast('Match deleted successfully!', 'success');
                            
                            // Immediate refresh
                            setTimeout(() => {
                                loadMatches();
                            }, 500);
                        } else {
                            showToast('Error deleting match!', 'error');
                        }
                    })
                    .catch((error) => {
                        showToast('Network error: ' + error.message, 'error');
                    })
                    .finally(() => {
                        deleteBtn.innerHTML = originalText;
                        deleteBtn.disabled = false;

        }

                                                <div class="match-status ${statusClass}">${status}</div>

                    <div style="display: flex; align-items: center; justify-content: center; gap: 30px; margin: 25px 0; flex-wrap: wrap;">

                                 alt="${match.Team1}" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255, 255, 255, 0.2); margin-bottom: 10px;"

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Enhanced Form Submit Handler
        document.getElementById('matchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '‚è≥ Processing...';
            submitBtn.disabled = true;

            try {
                const servers = [];
                const serverItems = document.querySelectorAll('.server-item');

                serverItems.forEach((item) => {
                    const name = item.querySelector('.server-name').value.trim();
                    const link = item.querySelector('.server-link').value.trim();
                    if (name && link) {
                        servers.push({ name, link });
                    }
                });

                    showToast('Please add at least one server!', 'warning');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                const matchData = {
                    action: isEditing ? 'update' : 'add',
                    match: {
                        Match: document.getElementById('matchName').value.trim(),
                        Team1: document.getElementById('team1').value.trim(),
                        Team2: document.getElementById('team2').value.trim(),
                        Team1Logo: document.getElementById('team1Logo').value.trim(),
                        Team2Logo: document.getElementById('team2Logo').value.trim(),

                        servers: servers,
                    },
                };

                if (isEditing) {
                    matchData.id = editingMatchId;

                    method: 'POST',
                    body: JSON.stringify(matchData),

                const result = await response.json();

                if (result.success) {
                    showToast(
                        isEditing ? 'Match updated successfully! üéâ' : 'Match added successfully! üéâ',
                        'success'
                    );
                    resetForm();

                    // Immediate refresh
                    setTimeout(() => {
                        loadMatches();
                    }, 500);

                    showToast('Error saving match! Please try again.', 'error');

                showToast('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Load and Display Matches
        async function loadMatches() {
            try {
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                allMatches = data.matches || [];

                allMatches.sort((a, b) => {
                    const timeA = new Date(a.MatchTime);
                    const timeB = new Date(b.MatchTime);
                    const now = new Date();

                    const statusA = getMatchStatus(timeA, now);
                    const statusB = getMatchStatus(timeB, now);

                    const priority = { live: 3, upcoming: 2, finished: 1 };

                    if (priority[statusA] !== priority[statusB]) {
                        return priority[statusB] - priority[statusA];
                    }

                    return timeA - timeB;
                });

                displayMatches(allMatches);
                updateStats();
            } catch (error) {
                document.getElementById('matchesList').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #f44336;">
                        <h3>‚ùå Error loading matches</h3>
                        <button class="btn btn-primary" onclick="loadMatches()">üîÑ Retry</button>
                    </div>
                `;
            }
        }

        function getMatchStatus(matchTime, now) {
            const matchEnd = new Date(matchTime.getTime() + 6 * 60 * 60 * 1000);

            if (now >= matchTime && now <= matchEnd) {
                return 'live';
            } else if (now > matchEnd) {
                return 'finished';
            } else {
                return 'upcoming';
            }
        }

                                        </td>
                                        <td>
                                            <div class="team-cell">
                                                <img src="${match.Team1Logo || 'https://via.placeholder.com/30x30/333/fff?text=' + (match.Team1 ? match.Team1.charAt(0) : '?')}" 
                                                     alt="${match.Team1}" class="team-logo-small"
                                                     onerror="this.src='https://via.placeholder.com/30x30/333/fff?text=${match.Team1 ? match.Team1.charAt(0) : '?'}'">
                                                <span>${match.Team1}</span>
                                            </div>
                                            <div style="text-align: center; margin: 5px 0; color: #666; font-size: 12px;">VS</div>
                                            <div class="team-cell">
                                                <img src="${match.Team2Logo || 'https://via.placeholder.com/30x30/333/fff?text=' + (match.Team2 ? match.Team2.charAt(0) : '?')}" 
                                                     alt="${match.Team2}" class="team-logo-small"
                                                     onerror="this.src='https://via.placeholder.com/30x30/333/fff?text=${match.Team2 ? match.Team2.charAt(0) : '?'}'">

                                                hour: '2-digit',

                                        </td>
                                        <td>
                                            <div class="match-status ${statusClass}">${statusDisplay}</div>
                                        </td>
                                        <td>
                                            <div class="servers-count">${match.servers ? match.servers.length : 0} servers</div>
                                        </td>
                                        <td>
                                            <div class="action-buttons-table">
                                                <button class="btn btn-primary btn-small" onclick="viewMatch(${match.id})">üëÅÔ∏è</button>
                                                <button class="btn btn-warning btn-small" onclick="editMatch(${match.id})">‚úèÔ∏è</button>
                                                <button class="btn btn-danger btn-small" onclick="deleteMatch(${match.id})">üóëÔ∏è</button>
                                                <button class="btn btn-secondary btn-small" onclick="duplicateMatch(${match.id})">üìã</button>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        function updateStats() {
            const now = new Date();
            let liveCount = 0;
            let upcomingCount = 0;
            let totalServers = 0;

            allMatches.forEach((match) => {
                const matchTime = new Date(match.MatchTime);
                const status = getMatchStatus(matchTime, now);

                if (status === 'live') liveCount++;
                else if (status === 'upcoming') upcomingCount++;

                if (match.servers) {
                    totalServers += match.servers.length;
                }
            });

            document.getElementById('totalMatches').textContent = allMatches.length;
            document.getElementById('liveMatches').textContent = liveCount;
            document.getElementById('upcomingMatches').textContent = upcomingCount;
            document.getElementById('totalServers').textContent = totalServers;
        }

        // Duplicate Match Function
        function duplicateMatch(matchId) {
            const match = allMatches.find((m) => m.id === matchId);
            if (!match) {
                showToast('Match not found!', 'error');
                return;
            }

            document.getElementById('matchName').value = match.Match + ' (Copy)';
            document.getElementById('team1').value = match.Team1;
            document.getElementById('team2').value = match.Team2;
            document.getElementById('team1Logo').value = match.Team1Logo || '';
            document.getElementById('team2Logo').value = match.Team2Logo || '';

            const newTime = new Date();
            newTime.setHours(newTime.getHours() + 1);
                        newTime.setMinutes(newTime.getMinutes() - newTime.getTimezoneOffset());
            document.getElementById('matchTime').value = newTime.toISOString().slice(0, 16);

            const container = document.getElementById('serversContainer');
            container.innerHTML = '';

            if (match.servers && match.servers.length > 0) {
                match.servers.forEach((server) => {
                    const serverItem = document.createElement('div');
                    serverItem.className = 'server-item';
                    serverItem.innerHTML = `
                        <input type="text" placeholder="Server Name" class="server-name" value="${server.name || ''}" />
                        <input type="url" placeholder="Server Link" class="server-link" value="${server.link || ''}" />
                        <button type="button" class="btn btn-danger btn-small" onclick="removeServer(this)">‚ùå</button>
                    `;
                    container.appendChild(serverItem);
                });
            }

            document.querySelector('.form-container').scrollIntoView({
                behavior: 'smooth',
                block: 'start',
            });

            showToast('Match duplicated! Please review and save.', 'success');
        }

        // Search Functionality
        document.getElementById('searchMatches').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();

            if (searchTerm === '') {
                displayMatches(allMatches);
                return;
            }

            const filteredMatches = allMatches.filter((match) => {
                return (
                    match.Match.toLowerCase().includes(searchTerm) ||
                    match.Team1.toLowerCase().includes(searchTerm) ||
                    match.Team2.toLowerCase().includes(searchTerm) ||
                    (match.servers &&
                        match.servers.some((server) =>
                            server.name.toLowerCase().includes(searchTerm)
                        ))
                );
            });

            displayMatches(filteredMatches);
        });

        // Export functionality
        function exportMatches() {
            const dataStr = JSON.stringify(allMatches, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `cricstreamzone_matches_${new Date()
                .toISOString()
                .split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Matches exported successfully!', 'success');
        }

        // Add export button to header
        function addExportButton() {
            const headerContent = document.querySelector('.header-content');
            const exportBtn = document.createElement('button');
            exportBtn.className = 'btn btn-secondary';
            exportBtn.innerHTML = 'üì• Export Data';
            exportBtn.onclick = exportMatches;
            exportBtn.style.marginTop = '15px';
            headerContent.appendChild(exportBtn);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeViewModal();
            }

            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                resetForm();
                document.getElementById('matchName').focus();
            }

            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchMatches').focus();
            }
        });

        // Modal click outside to close
        window.onclick = function (event) {
            const modal = document.getElementById('viewModal');
            if (event.target === modal) {
                closeViewModal();
            }
        };

        // Network status monitoring
        function updateNetworkStatus() {
            const isOnline = navigator.onLine;
            if (!isOnline) {
                showToast('You are offline. Some features may not work.', 'warning');
                if (realtimeUpdater) {
                    realtimeUpdater.updateStatus('disconnected');
                }
            }
        }

        window.addEventListener('online', () => {
            showToast('Connection restored!', 'success');
            if (realtimeUpdater) {
                realtimeUpdater.checkForUpdates();
            }
        });

        window.addEventListener('offline', updateNetworkStatus);

        // Listen for storage events (cross-tab communication)
        window.addEventListener('storage', function (e) {
            if (e.key === 'cricstream_last_update' && e.newValue) {
                try {
                    const updateData = JSON.parse(e.newValue);
                    if (updateData.type === 'ADMIN_UPDATE') {
                        // Handle cross-tab updates
                        setTimeout(() => {
                            loadMatches();
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Error parsing storage event:', error);
                }
            }
        });

        // Page visibility change handler
        document.addEventListener('visibilitychange', function () {
            if (!document.hidden && realtimeUpdater) {
                // Page became visible, check for updates
                realtimeUpdater.checkForUpdates();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function () {
            if (checkAuth()) {
                setDefaultDateTime();
                setTimeout(addExportButton, 1000);
            }

            // Add loading animation to buttons
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('btn') && !e.target.disabled) {
                    e.target.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });

            // Prevent form submission on Enter in search
            document.getElementById('searchMatches').addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });

            // Auto-save form data to localStorage (draft)
            const formInputs = ['matchName', 'team1', 'team2', 'team1Logo', 'team2Logo', 'matchTime'];
            formInputs.forEach((inputId) => {
                const input = document.getElementById(inputId);

                const savedValue = localStorage.getItem(`draft_${inputId}`);
                if (savedValue && !isEditing) {
                    input.value = savedValue;
                }

                input.addEventListener('input', function () {
                    if (!isEditing) {
                        localStorage.setItem(`draft_${inputId}`, this.value);
                    }
                });
            });

            // Clear draft on successful submission
            document.getElementById('matchForm').addEventListener('submit', function () {
                setTimeout(() => {
                    formInputs.forEach((inputId) => {
                        localStorage.removeItem(`draft_${inputId}`);
                    });
                }, 1000);
            });
        });

        // Enhanced error handling
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.error);
            showToast('An unexpected error occurred. Please refresh the page.', 'error');
        });

        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
            showToast('A network error occurred. Please check your connection.', 'error');
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function () {
            if (realtimeUpdater) {
                realtimeUpdater.stop();
            }
        });

        // Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(
                    function (registration) {
                        console.log('ServiceWorker registration successful');
                    },
                    function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    }
                );
            });
        }

        // Final initialization
        console.log('üèè CricStreamZone Admin Panel with Real-time Updates Loaded Successfully!');
        console.log('Version: 3.1.0');
        console.log('Features: Real-time Updates, Table View, Instant Refresh, Time Preservation');
    </script>
</body>
