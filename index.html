<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Live Match</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; }
    .match { margin: 10px; padding: 10px; background: #222; border-radius: 10px; }
    .live { border: 2px solid red; animation: bounce 0.5s infinite alternate; }
    .logo { width: 50px; height: 50px; border-radius: 50%; }
    button { margin: 5px; padding: 10px; }
    @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }
  </style>
</head>
<body>
  <h1 id="notice"></h1>
  <div id="matches"></div>

  <script>
    const api = 'https://script.google.com/macros/s/AKfycbxt0peFOvLHEPNt54H0Cf3yXBVA6PHGOD680jk8hf_Qo3-pPzv-kJAnRWDv1VBUJAwo/exec'; // Replace with deployed Apps Script URL

    async function loadData() {
      const res = await fetch(api);
      const data = await res.json();
      document.getElementById('notice').innerText = data.notice;

      const now = new Date();
      const container = document.getElementById('matches');
      container.innerHTML = '';

      let live = [], upcoming = [];

      data.matches.forEach(m => {
        const start = new Date(m.time);
        const diff = (start - now) / 1000;
        const liveStatus = diff <= 0;

        const div = document.createElement("div");
        div.className = "match " + (liveStatus ? "live" : "");

        div.innerHTML = `
          <h2>${m.title}</h2>
          <img src="${m.logo1}" class="logo"/> ${m.team1} vs ${m.team2} <img src="${m.logo2}" class="logo"/>
          <p>${liveStatus ? 'লাইভ চলছে' : 'শুরু হবে: ' + start.toLocaleString()}</p>
          <div>${m.links.map((l, i) => `<button onclick="play('${l}')">Link ${i+1}</button>`).join(' ')}</div>
        `;

        if (liveStatus) live.push(div);
        else upcoming.push(div);
      });

      [...live, ...upcoming].forEach(el => container.appendChild(el));
    }

    function play(url) {
      window.open(url, '_blank');
    }

    loadData();
    setInterval(loadData, 30000); // auto refresh every 30s
  </script>
</body>
</html>
