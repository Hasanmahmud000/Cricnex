<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>লাইভ খেলা</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 10px; }
    .match { border: 1px solid #333; padding: 10px; margin: 10px 0; border-radius: 10px; background: #222; }
    .live { border-color: red; animation: pulse 1s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 5px red; } 100% { box-shadow: 0 0 15px red; } }
    .teams img { height: 30px; }
    .links button { margin: 5px; padding: 5px 10px; }
    .countdown { color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h2>⚽ লাইভ খেলা</h2>
  <div id="matchList">লোড হচ্ছে...</div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxtBCwpzWkODkQiDYPySJt07TQkjDhQ3fz4SFquq635Nvp_LUkSixpGxMJyP5UFDgfYKg/exec";

    async function fetchMatches() {
      const res = await fetch(API);
      const matches = await res.json();
      const now = new Date();
      const live = [], upcoming = [];

      matches.forEach(m => {
        const time = new Date(m["Match Time"]);
        const diff = (time - now) / 1000;
        if (diff <= 0 && diff > -7200) live.push({ ...m, time });
        else if (diff > 0) upcoming.push({ ...m, time });
      });

      const finalList = [...live, ...upcoming];
      document.getElementById("matchList").innerHTML = finalList.map(m => {
        const isLive = m.time <= new Date();
        const mins = isLive ? Math.floor((new Date() - m.time) / 60000) : Math.ceil((m.time - new Date()) / 1000);
        const countdown = isLive ? `লাইভ: ${mins} মিনিট` : `শুরু হবে ${mins} সেকেন্ডে`;

        return `
        <div class="match ${isLive ? 'live' : ''}">
          <div class="teams">
            <img src="${m["Logo 1"]}" /> <strong>${m["Team 1"]}</strong> vs 
            <strong>${m["Team 2"]}</strong> <img src="${m["Logo 2"]}" />
          </div>
          <div class="countdown">${countdown}</div>
          <div class="links">
            ${m.Links.map(l => `<button onclick="openPlayer('${l.url}')">${l.name}</button>`).join('')}
          </div>
        </div>`;
      }).join('');
    }

    function openPlayer(url) {
      const win = window.open();
      win.document.write(`<video controls autoplay style="width:100%;height:100%" src="${url}"></video>`);
    }

    fetchMatches();
    setInterval(fetchMatches, 60000); // প্রতি ১ মিনিটে আপডেট
  </script>
</body>
</html>
