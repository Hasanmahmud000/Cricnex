<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Player with Resolution Selector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>
  <style>
    body { background: #000; color: #fff; text-align: center; }
    video { width: 90%; max-width: 720px; margin-top: 20px; }
    #qualityLevels {
      margin-top: 10px;
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>CricNex | BDStreamHub</h2>
  <video id="video" controls autoplay></video>
  <br />
  <select id="qualityLevels"></select>

  <script>
    const video = document.getElementById('video');
    const qualitySelector = document.getElementById('qualityLevels');

    async function initPlayer() {
      const player = new shaka.Player(video);

      // DRM config
      player.configure({
        drm: {
          clearKeys: {
            'd84c325f36814f39bbe59080272b10c3': '550727de4c96ef1ecff874905493580f'
          }
        }
      });

      try {
        await player.load('https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd');
        console.log('Video loaded');

        // Populate quality selector
        const tracks = player.getVariantTracks();
        // Clear old options
        qualitySelector.innerHTML = '';
        tracks.forEach((track, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = `${track.height}p (${Math.round(track.bandwidth / 1000)} kbps)`;
          qualitySelector.appendChild(option);
        });

        // On selection change, switch quality
        qualitySelector.addEventListener('change', () => {
          const selectedTrack = tracks[qualitySelector.value];
          player.selectVariantTrack(selectedTrack, /* clearBuffer= */ true);
        });

      } catch (e) {
        console.error('Error loading video', e);
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      alert('Browser not supported!');
    }
  </script>
</body>
</html>
