<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi Format Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.5.0/dist/shaka-player.compiled.js"></script>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <style>
    body { background-color: #111; color: #eee; text-align: center; font-family: sans-serif; }
    video { width: 90%; max-width: 800px; margin-top: 20px; border-radius: 10px; }
    input { width: 80%; padding: 10px; margin-top: 20px; border-radius: 6px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

<h2>üé• Universal Stream Player</h2>
<input type="text" id="streamUrl" placeholder="üîó Paste your .mpd / .m3u8 / .mp4 link here">
<br>
<button onclick="loadStream()">‚ñ∂Ô∏è Play Now</button>

<video id="video" controls autoplay></video>

<script>
  async function loadStream() {
    const url = document.getElementById('streamUrl').value.trim();
    const video = document.getElementById('video');
    const ext = url.split('?')[0].split('.').pop();

    if (!url) {
      alert("‚ö†Ô∏è Please enter a stream URL");
      return;
    }

    // Clear existing player
    if (videojs.getPlayer('video')) {
      videojs('video').dispose();
    }

    // If MPD (use shaka)
    if (ext === "mpd") {
      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);

        // Optional ClearKey DRM key parsing
        const keyMatch = url.match(/drmLicense=([a-z0-9]+):([a-z0-9]+)/i);
        if (keyMatch) {
          const keyId = keyMatch[1];
          const keyVal = keyMatch[2];
          player.configure({
            drm: {
              clearKeys: {
                [keyId]: keyVal
              }
            }
          });
        }

        try {
          await player.load(url.split('|')[0]);
          console.log("‚úÖ MPD Loaded");
        } catch (e) {
          console.error("MPD load error", e);
          alert("‚ùå MPD stream failed to load");
        }
      } else {
        alert("‚õî Shaka not supported in your browser.");
      }

    } else if (ext === "m3u8") {
      const player = videojs(video, { autoplay: true });
      player.src({ src: url.split('|')[0], type: 'application/x-mpegURL' });
      player.play();

    } else if (ext === "mp4") {
      video.src = url;
      video.play();

    } else {
      alert("‚ùå Unknown file type: " + ext);
    }
  }
</script>

</body>
</html>
