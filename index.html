<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
    .logos { display: flex; align-items: center; justify-content: center; margin: 10px 0; }
    .logos img { height: 50px; width: 50px; object-fit: contain; margin: 0 20px; }
    #countdown { font-size: 20px; color: #ff0; }
    video { width: 100%; max-width: 800px; margin: 20px auto; display: block; }
    .match-list button {
      margin: 5px; padding: 10px 20px; background: #222; color: #fff; border: 1px solid #444; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üé• Live Match</h2>
  <div class="match-list" id="matchButtons"></div>

  <div class="logos">
    <div><img id="teamALogo"><div id="teamAName"></div></div>
    <div><span id="countdown">‚è≥ Loading...</span></div>
    <div><img id="teamBLogo"><div id="teamBName"></div></div>
  </div>

  <video id="video" controls autoplay></video>

  <script>
    const sheetAPI = "YOUR_SCRIPT_URL_HERE";
    const player = new shaka.Player(document.getElementById("video"));

    async function loadMatches() {
      const res = await fetch(sheetAPI);
      const data = await res.json();

      const matchButtons = document.getElementById("matchButtons");
      matchButtons.innerHTML = "";

      data.forEach((match, index) => {
        const btn = document.createElement("button");
        btn.innerText = match.match_name;
        btn.onclick = () => {
          player.load(match.stream_url);
          startCountdown(match.countdown_time);
          document.getElementById("teamAName").innerText = match.team_a_name;
          document.getElementById("teamALogo").src = match.team_a_logo;
          document.getElementById("teamBName").innerText = match.team_b_name;
          document.getElementById("teamBLogo").src = match.team_b_logo;
        };
        matchButtons.appendChild(btn);
      });
    }

    function startCountdown(endTime) {
      const countdown = document.getElementById("countdown");
      const end = new Date(endTime).getTime();

      clearInterval(window.cdTimer);
      window.cdTimer = setInterval(() => {
        const now = new Date().getTime();
        const diff = end - now;

        if (diff <= 0) {
          countdown.innerText = "‚úÖ Match Started!";
          clearInterval(window.cdTimer);
        } else {
          const h = Math.floor(diff / (1000 * 60 * 60));
          const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((diff % (1000 * 60)) / 1000);
          countdown.innerText = `Starts In: ${h}h ${m}m ${s}s`;
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", loadMatches);
  </script>
</body>
</html>
