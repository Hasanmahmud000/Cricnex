<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream - BDStreamHub</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .player-container {
      aspect-ratio: 16/9;
      background: #111;
      margin: 10px;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .match-list {
      margin: 10px;
    }
    .match-list button {
      margin: 5px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }
    .countdown {
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Live Match Streaming - BDStreamHub</h2>
  <div class="countdown" id="countdown">⏳ Countdown Loading...</div>
  <div class="match-list" id="matchButtons"></div>
  <div class="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const sheetAPI = 'https://script.google.com/macros/s/AKfycbxEhiRYIXhCaUegke__Gj9e64uZwaWNTDEEffAnkqc5Oh7A9RWdATMhgKSPOGxlM3FzdQ/exec';

    const player = new shaka.Player(document.getElementById('video'));

    async function loadMatches() {
      const res = await fetch(sheetAPI);
      const data = await res.json();

      const matchButtons = document.getElementById("matchButtons");
      matchButtons.innerHTML = "";

      data.forEach(match => {
        const btn = document.createElement("button");
        btn.innerText = match.match_name;
        btn.onclick = () => {
          player.load(match.stream_url);
          startCountdown(match.countdown_time);
        };
        matchButtons.appendChild(btn);
      });
    }

    function startCountdown(endTime) {
      const countdown = document.getElementById("countdown");
      const end = new Date(endTime).getTime();

      clearInterval(window.cdTimer);
      window.cdTimer = setInterval(() => {
        const now = new Date().getTime();
        const diff = end - now;

        if (diff <= 0) {
          countdown.innerText = "✅ Match Started!";
          clearInterval(window.cdTimer);
        } else {
          const h = Math.floor(diff / (1000 * 60 * 60));
          const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((diff % (1000 * 60)) / 1000);
          countdown.innerText = `⏳ Starts In: ${h}h ${m}m ${s}s`;
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", loadMatches);
  </script>
</body>
</html>
