<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BDStreamHub</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
    }
    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .search-container input {
      border-radius: 25px;
      padding: 8px 15px;
      border: none;
      outline: none;
      width: 70%;
      max-width: 300px;
      background: #333;
      color: #fff;
      text-align: center;
    }
    .menu {
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }
    .menu:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background: #333;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }
    .dropdown a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 5px 10px;
    }
    .notice {
      background: yellow;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .notice marquee {
      font-weight: bold;
    }
    .tab-btns {
      padding: 10px;
      text-align: center;
    }
    .tab-btns button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .tab-btns .active {
      background: #0af;
    }
    #match-list {
      padding: 10px;
    }
    .match {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .teams {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .teams img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      margin: 0 10px;
    }
    .countdown, .started {
      font-size: 15px;
      text-align: center;
      color: #0f0;
      margin-top: 5px;
    }
    .btns {
      text-align: center;
      margin-top: 10px;
    }
    .btns a {
      background: #08f;
      color: #fff;
      padding: 6px 10px;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 4px;
    }
    .liveBlink {
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      animation: blink 1s infinite;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">BDStreamHub</div>
    <div class="search-container">
      <input id="search" type="text" placeholder="Search matches or teams"/>
    </div>
    <div class="menu">â‹®
      <div class="dropdown">
        <a href="https://t.me/bdstreamhub" target="_blank">Telegram</a>
      </div>
    </div>
  </nav>

  <div class="notice">
    <marquee scrollamount="5">Welcome to BDStreamHub</marquee>
  </div>

  <div class="tab-btns">
    <button id="liveTab" class="active">Live</button>
    <button id="upcomingTab">Upcoming</button>
  </div>

  <div id="match-list"></div>

  <script>
    const api = "https://script.google.com/macros/s/AKfycbys6AFNs2s1MKZ1zyJxaeUW-_Vmq5BuIEC8Qjyr-zXkx_x28F7rWTi2D0EmQlnsPvTnCQ/exec";
    let matches = [];

    function fetchData(){
      fetch(api).then(r=>r.json()).then(data=>{
        matches = data.matches;
        renderMatches();
      });
    }

    function getNow(){ return new Date(); }
    function getCountdown(t){ return Math.max(0, new Date(t) - getNow()); }

    function renderMatches(){
      const live = getNow();
      const list = document.getElementById('match-list');
      list.innerHTML = "";
      const filter = document.getElementById('search').value.toLowerCase();
      const activeTab = document.querySelector('.tab-btns .active').id === 'liveTab' ? "live" : "upcoming";

      matches.forEach((m,i)=>{
        const ct = new Date(m.MatchTime);
        const diff = live - ct;
        const isLive = diff >= 0 && diff < 2*60*60*1000;

        if((activeTab==="live" && !isLive) || (activeTab==="upcoming" && isLive)) return;
        if(filter && !(m.Match.toLowerCase().includes(filter) || m.Team1.toLowerCase().includes(filter) || m.Team2.toLowerCase().includes(filter))) return;

        const div = document.createElement('div');
        div.className = "match";
        div.innerHTML = `
          <div class="teams">
            <img src="${m.Team1Logo}">${m.Team1} vs ${m.Team2}<img src="${m.Team2Logo}">
          </div>
          ${isLive 
            ? `<div class="liveBlink">LIVE</div><div class="started">Started ${Math.floor(diff / 60000)} mins ago</div>`
            : `<div class="countdown" id="cd${i}"></div>`}
          <div class="btns">
            ${m.Intent1 ? `<a href="${m.Intent1}">Server 1</a>` : ""}
            ${m.Intent2 ? `<a href="${m.Intent2}">Server 2</a>` : ""}
            ${m.Intent3 ? `<a href="${m.Intent3}">Server 3</a>` : ""}
          </div>
        `;
        list.appendChild(div);

        if (!isLive) {
          setInterval(()=>{
            div.querySelector(`#cd${i}`).innerText = formatCountdown(getCountdown(m.MatchTime));
          }, 1000);
        }
      });
    }

    function formatCountdown(ms){
      let s = Math.floor(ms/1000), m=Math.floor(s/60), h=Math.floor(m/60), d=Math.floor(h/24);
      h%=24; m%=60; s%=60;
      return `${d}d ${h}h ${m}m ${s}s left`;
    }

    document.getElementById('search').addEventListener('input', renderMatches);
    document.getElementById('liveTab').onclick = e => {
      e.target.classList.add('active');
      document.getElementById('upcomingTab').classList.remove('active');
      renderMatches();
    }
    document.getElementById('upcomingTab').onclick = e => {
      e.target.classList.add('active');
      document.getElementById('liveTab').classList.remove('active');
      renderMatches();
    }

    fetchData();
  </script>
</body>
</html>
