<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>BDStreamHub Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      user-select: none;
    }
    /* Title above browser window, not inside player */
    .page-title {
      margin: 20px 0 10px 0;
      font-size: 30px;
      font-weight: 700;
      color: #00ffc8;
      text-align: center;
      user-select: text;
    }
    .player-container {
      position: relative;
      width: 1000px;
      max-width: 98vw;
      border-radius: 14px;
      overflow: hidden;
      box-shadow:
        0 6px 30px rgba(0, 255, 197, 0.6),
        inset 0 0 80px #00ffc8;
      background: #0b0f12;
      font-size: 16px;
      outline: none;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
      cursor: pointer;
      filter: drop-shadow(0 0 12px #00ffc8cc);
    }

    /* Watermark on bottom right, black color */
    .watermark {
      position: absolute;
      bottom: 40px;
      right: 12px;
      background: transparent;
      padding: 3px 8px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 14px;
      color: #000; /* black text */
      pointer-events: none;
      letter-spacing: 1.1px;
      user-select: none;
      z-index: 20;
      white-space: nowrap;
    }

    /* Controls container hidden by default */
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 14px;
      background: rgba(1, 18, 21, 0.75);
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(8px);
      z-index: 15;
    }
    .player-container:hover .controls,
    .controls.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Progress bar container */
    .progress-bar {
      flex-grow: 1;
      height: 6px;
      background: #00231f;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 6px #00ffd0bb;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8, #00fff7);
      width: 0%;
      border-radius: 6px 0 0 6px;
      transition: width 0.15s ease;
      box-shadow: 0 0 8px #00ffc8aa;
    }

    /* Buttons & sliders style */
    button, select {
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      color: #00ffc8;
      transition: color 0.25s ease;
      font-size: 20px;
      padding: 0;
      display: flex;
      align-items: center;
      user-select: none;
    }
    button:hover, select:hover {
      color: #20ffde;
    }
    select {
      font-size: 16px;
      padding: 3px 8px;
      background: #00231f;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ffc888 inset;
      color: #00ffc8;
      min-width: 90px;
    }

    /* Time display */
    .time {
      font-size: 15px;
      min-width: 70px;
      text-align: center;
      color: #00ffcc;
      user-select: none;
      letter-spacing: 0.5px;
      font-variant-numeric: tabular-nums;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .player-container {
        width: 95vw !important;
      }
      button {
        font-size: 18px;
      }
      .time {
        font-size: 14px;
        min-width: 60px;
      }
      select {
        font-size: 14px;
        min-width: 70px;
      }
      .watermark {
        font-size: 12px;
        bottom: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="page-title">BDStreamHub Live On FRIENDLY MATCH BANGLADESH vs BHUTAN 2025</div>
  <div class="player-container" tabindex="0" id="playerContainer">
    <video id="video" poster="https://image.tsports.com/images/mobile_thumbnail/1748953055-BAN-v-Bhutan-ott-1280.jpg" playsinline muted></video>
    <div class="watermark">BDStreamHub</div>
    <div class="controls" id="controls">
      <button id="playPause" title="Play/Pause">‚è∏Ô∏è</button>
      <div class="progress-bar" id="progressBar" title="Click to seek video">
        <div class="progress" id="progress"></div>
      </div>
      <span class="time" id="currentTime">00:00</span> /
      <span class="time" id="duration">00:00</span>
      <select id="qualitySelect" title="Select Quality"></select>
      <button id="fullscreen" title="Fullscreen">‚õ∂</button>
      <button id="pipButton" title="Picture in Picture">üì∫</button>
    </div>
  </div>

  <script>
    const videoSrc = "https://live.tsports.com/mobile_hls/tsports_live_1/playlist.m3u8";
    const video = document.getElementById('video');
    const playPause = document.getElementById('playPause');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');
    const fullscreen = document.getElementById('fullscreen');
    const qualitySelect = document.getElementById('qualitySelect');
    const controls = document.getElementById('controls');
    const container = document.getElementById('playerContainer');
    const pipButton = document.getElementById('pipButton');
    let hls;
    let qualities = [];
    let isLive = false;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return (m < 10 ? '0' : '') + m + ':' + (s < 10 ? '0' : '') + s;
    }

    function setupHLS() {
      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 30,
          startPosition: -1,
          autoStartLoad: true
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
          qualities = data.levels.map((level, i) => ({
            label: level.height ? level.height + 'p' : (level.name || 'Auto'),
            index: i
          }));
          qualitySelect.innerHTML = '<option value="-1">Auto</option>';
          qualities.forEach(q => {
            qualitySelect.innerHTML += `<option value="${q.index}">${q.label}</option>`;
          });
          qualitySelect.value = -1;
        });

        hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
          if (hls) {
            const level = hls.currentLevel;
            qualitySelect.value = level;
          }
        });

        hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
          isLive = data.details.live;
          if (isLive) {
            duration.textContent = "LIVE";
          } else {
            duration.textContent = formatTime(video.duration);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      } else {
        alert("‡¶è‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá HLS ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º");
      }
    }
    setupHLS();

    // Autoplay muted for policy
    video.muted = true;
    video.autoplay = true;
    video.playsInline = true;

    video.addEventListener('play', () => {
      playPause.textContent = '‚è∏Ô∏è';
      if (video.muted) {
        video.muted = false; // unmute after play starts
      }
    });
    video.addEventListener('pause', () => {
      playPause.textContent = '‚ñ∂Ô∏è';
    });

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
    playPause.addEventListener('click', () => {
      togglePlay();
    });

    video.addEventListener('timeupdate', () => {
      if (!isLive) {
        const percent = (video.currentTime / video.duration) * 100 || 0;
        progress.style.width = percent + '%';
        currentTime.textContent = formatTime(video.currentTime);
        duration.textContent = formatTime(video.duration);
      } else {
        progress.style.width = "100%";
        currentTime.textContent = "LIVE";
        duration.textContent = "LIVE";
      }
    });

    progressBar.addEventListener('click', e => {
      if (!isLive) {
        const rect = progressBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const seekTime = (clickX / rect.width) * video.duration;
        video.currentTime = seekTime;
      }
    });

    fullscreen.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen();
      }
    });

    qualitySelect.addEventListener('change', () => {
      if (hls) {
        const level = parseInt(qualitySelect.value);
        hls.currentLevel = level;
      }
    });

    // Picture-in-Picture button functionality
    pipButton.addEventListener('click', async () => {
      if (document.pictureInPictureElement) {
        await document.exitPictureInPicture();
      } else {
        try {
          await video.requestPictureInPicture();
        } catch (error) {
          alert('Picture-in-Picture ‡¶Æ‡ßã‡¶° ‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§');
        }
      }
    });

    // Show controls on hover/focus, hide after 5s
    function showControls() {
      controls.classList.add('show');
      clearTimeout(window.hideControlsTimeout);
      window.hideControlsTimeout = setTimeout(() => {
        controls.classList.remove('show');
      }, 5000); // hide after 5 seconds
    }
    container.addEventListener('mousemove', showControls);
    container.addEventListener('focusin', showControls);
    container.addEventListener('focusout', () => {
      controls.classList.remove('show');
    });
    showControls();

    video.addEventListener('click', togglePlay);

    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
