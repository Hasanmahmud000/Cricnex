<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>লাইভ খেলা</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.1/shaka-player.compiled.min.js"></script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 10px }
    .match { border: 1px solid #444; border-radius: 10px; padding: 10px; margin: 10px 0; background: #222 }
    video { width: 100%; height: auto; margin-top: 10px; border-radius: 10px }
    .live { color: red; font-weight: bold; animation: pulse 1s infinite }
    @keyframes pulse { 0%{opacity:1} 50%{opacity:.5} 100%{opacity:1} }
  </style>
</head>
<body>
  <h2>Live / Upcoming Matches</h2>
  <div id="container"></div>

  <script>
    const api = 'https://script.google.com/macros/s/AKfycbxel9ao32GffJa02_FZU9Q8IQY2FuRGuH2wv5lnwOaE957VU9jElvwut9rij-tRPDbF/exec?action=getAllMatches';
    fetch(api).then(r => r.json()).then(data => {
      const c = document.getElementById('container');
      const now = new Date().getTime();
      data.matches.sort((a, b) => {
        const timeA = new Date(a.matchtime).getTime();
        const timeB = new Date(b.matchtime).getTime();
        return (timeA <= now ? -1 : 1) - (timeB <= now ? -1 : 1) || timeA - timeB;
      });
      data.matches.forEach((m, i) => {
        const t = new Date(m.matchtime).getTime();
        const isLive = t <= now;
        const div = document.createElement('div');
        div.className = "match";
        div.innerHTML = `
          <h3>${m.title}</h3>
          <p>${m.team1} vs ${m.team2}</p>
          <div>${isLive ? '<span class="live">LIVE NOW</span>' : 'Match starts soon'}</div>
          <div id="player${i}"></div>
        `;
        c.appendChild(div);

        if (isLive) {
          m.links.forEach((link, idx) => {
            const video = document.createElement('video');
            video.controls = true;
            div.appendChild(video);
            const player = new shaka.Player(video);
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
              if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                  type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                if (link.referer) request.headers['Referer'] = link.referer;
                if (link.cookie) request.headers['Cookie'] = link.cookie;
                if (link.authorization) request.headers['Authorization'] = link.authorization;
              }
            });
            if (link.drm) {
              player.configure({ drm: { servers: { 'com.widevine.alpha': link.drm.licenseServer } } });
            }
            player.load(link.url).catch(e => console.error('Error:', e));
          });
        }
      });
    });
  </script>
</body>
</html>
